<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
        <div class="containner">
            <div class="display">
                <p class="formula ativo">|</p>
                <span class="resultado"></span>
            </div>
            <div class="btns_area">
                <div class="teclas">
                    <div class="btn esc">CE</div>
                    <div class="btn n">7</div>
                    <div class="btn n">4</div>
                    <div class="btn n">1</div>
                    <div class="btn n">0</div>
                </div>
                <div class="teclas">
                    <div class="btn clear"><</div>
                    <div class="btn n">8</div>
                    <div class="btn n">5</div>
                    <div class="btn n">2</div>
                    <div class="btn opera">.</div>
                </div>
                <div class="teclas">
                    <div class="btn aspas">(</div>
                    <div class="btn n">9</div>
                    <div class="btn n">6</div>
                    <div class="btn n">3</div>
                    <div class="btn acao">=</div>
                </div>
                <div class="teclas">
                    <div class="btn aspas">)</div>
                    <div class="btn opera">/</div>
                    <div class="btn opera">*</div>
                    <div class="btn opera">-</div>
                    <div class="btn opera">+</div>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
</body>
</html>
